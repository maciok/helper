<h1>Dashboard</h1>

<div class="row mt-5">
  <div class="col-md-9 mx-auto">
    <h2 class="text-left">Google Map</h2>
    <div class="card mt-3">
      <div class="card-body">
        <div #mapRef style="width:100%;height:400px"></div>
      </div>
    </div>
  </div>
</div>

<mat-grid-list cols="2">

  <mat-grid-tile colspan="2">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Poproś o pomoc
        </mat-card-title>
        <mat-card-subtitle>
          Aby zarejestrować prośbę o pomoc kliknij przycisk poniżej.
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button>Zgłoś potrzebę</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        Other option
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        Other option
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
